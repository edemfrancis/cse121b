<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="styles/weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter a Country or city name" spellcheck="false">
            <button><img src="images/searchmagnifierinterfacesymbol1_79893.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid country or city name</p>
        </div>
        <div class="weather">
            <img src="images/cloudyweather.png" alt="weather picture" class="weather-icon">
            <h1 class="temp">29Â°C</h1>
            <h2 class="city">Nigeria</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity_weather_icon_148585.png" alt="humidity wether picture">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/3741354-weather-wind-windy_108870.png" alt="wind wether picture">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/weather.js"></script>
</body>
</html>
